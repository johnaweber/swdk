name: Build and Deploy

on:
  push:
    branches:
      - main  # Change to the branch you want to build from

permissions:
  contents: write

jobs:
  build:
    name: Build and Deploy to Dist Branch
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install Dependencies
      run: yarn install

    - name: Build Project
      run: yarn build

    - name: Debug Build Output
      run: ls -la dist

    - name: Deploy to dist Branch
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
        git fetch origin
        git checkout -B dist
        # Sync the dist directory with the root, delete files not present in dist
        rsync -av --delete dist/ .
        git add .
        git commit -m "Deploy to dist branch"
        git push origin dist --force
